{% extends "layouts/layout1.html" %}
{% block title %}
Edycja pracownika
{% endblock %}
{% block content %}

 <form method="POST" action="/update_user/id/{{user.id}}">
        <label>Email: </label>
        <input id="email" name="email" type="text" value="{{ user.email }}"/>
        <label>Hasło: </label>
        <input id="password" name="password" type="text"  value="{{ user.password }}"/>
        <label>Imię: </label>
        <input id="first_name" name="first_name" type="text"  value="{{ user.first_name }}"/>
        <label>Nazwisko: </label>
        <input id="last_name" name="last_name" type="text"  value="{{ user.last_name }}"/>
        <label>Stanowisko: </label>
        <input id="role" name="role" type="text"  value="{{ user.role }}"/>

        <input type="submit" />
    </form>



{% endblock %}
